<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAG NS File Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1524207889338-2fb58e09f0f3?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px;
      color: #eee;
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #f0f0f0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(50, 50, 50, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
      display: block;
      margin-bottom: 6px;
      color: #ddd;
    }

    input[type="file"] {
      display: block;
      padding: 6px 0;
      font-size: 0.9rem;
      margin-bottom: 16px;
      color: #ccc;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #ffaa00;
      color: #111;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 10px #ffaa00, 0 0 20px rgba(255, 170, 0, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffcc33;
      box-shadow: 0 0 20px #ffcc33, 0 0 30px rgba(255, 204, 51, 0.5);
    }

    #tableContainer {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(80, 80, 80, 0.95);
      border-radius: 12px;
      overflow: hidden;
      color: #f1f1f1;
      font-size: 0.9rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
      vertical-align: top;
      word-break: break-word;
    }

    th {
      background: rgba(255, 255, 255, 0.1);
      font-weight: 600;
    }

    td[contenteditable] {
      background-color: rgba(255, 255, 255, 0.05);
      transition: background-color 0.2s;
    }

    td[contenteditable]:focus {
      background-color: rgba(255, 255, 255, 0.2);
      outline: 2px solid #ffaa00;
    }

    .wide-col {
      min-width: 180px;
    }

    @media (max-width: 768px) {
      .button-group {
        flex-direction: column;
        align-items: flex-start;
      }

      table, thead, tbody, th, td, tr {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AAG NS File Generator</h1>

    <div style="margin-bottom: 10px;">
      <label for="fileInput">PO File</label>
      <input type="file" id="fileInput" accept=".xlsx, .xls" />
    </div>

    <div style="margin-bottom: 20px;">
      <label for="matchFileInput">Tracking Details File</label>
      <input type="file" id="matchFileInput" accept=".xlsx, .xls" />
    </div>

    <div class="button-group">
      <button onclick="generateMappedData()">Generate File</button>
      <button onclick="mergeCarrierTracking()">Merge Carrier & Tracking Info</button>
      <button onclick="downloadExcel()">Download File</button>
      <button onclick="clearData()">Clear</button>
    </div>

    <div id="tableContainer"></div>
  </div>

  <!-- Original JavaScript logic remains the same here -->
  <script>
    // your original JS logic remains intact, so not repeated here
  </script>
</body>
</html>
