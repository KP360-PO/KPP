<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KSI Inventory Cleaner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #d0e4c1, #f8f8f8);
      background-image: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 29px,
        #e0e0e0 30px
      ), repeating-linear-gradient(
        90deg,
        transparent,
        transparent 59px,
        #e0e0e0 60px
      );
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 40px;
      width: 480px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #1d6f42;
      text-align: center;
      letter-spacing: 1px;
    }

    input[type="file"] {
      display: block;
      margin: 10px auto 20px;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
      background: #f9f9f9;
      width: 100%;
      box-sizing: border-box;
    }

    .button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }

    .button:disabled {
      background-color: #ccc;
      color: #888;
      cursor: not-allowed;
    }

    .primary { background: #28a745; color: white; }
    .primary:hover { background: #218838; }

    .warning { background: #ffc107; color: black; }
    .warning:hover { background: #e0a800; }

    .danger { background: #dc3545; color: white; }
    .danger:hover { background: #bd2130; }

    #loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }

    #loading svg {
      width: 30px;
      height: 30px;
      fill: #333;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #notification {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #1d6f42;
      min-height: 18px;
      word-break: break-word;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      opacity: 0.3;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Supplier Inventory Cleaner</h2>

    <input type="file" id="fileInput" accept=".xlsx,.xls" />

    <button id="generateUpdateOnlyBtn" class="button warning" disabled>Remove Unnecessary Data</button>
    <button id="downloadUpdateOnlyBtn" class="button primary" disabled>Download Channel Advisor File</button>

    <button id="removeDuplicatesBtn" class="button warning" disabled>Remove Duplicates (KSI_no)</button>
    <button id="removeZeroQtyBtn" class="button warning" disabled>Remove "0" Qty (qty)</button>
    <button id="downloadFinalBtn" class="button primary" disabled>Download ZenMighty File</button>

    <button id="clearBtn" class="button danger">Clear</button>

    <div id="loading">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M6 2v2h1v3c0 1.38.56 2.63 1.46 3.54l.88.88-.88.88A5.007 5.007 0 0 0 7 17v3H6v2h12v-2h-1v-3a5.007 5.007 0 0 0-1.46-3.54l-.88-.88.88-.88A5.007 5.007 0 0 0 17 7V4h1V2H6zm9 2v3c0 .83-.33 1.58-.88 2.12L12 10.24 9.88 9.12A2.99 2.99 0 0 1 9 7V4h6zm-6 14v-3c0-.83.33-1.58.88-2.12L12 13.76l2.12 1.12c.55.55.88 1.3.88 2.12v3H9z"/>
      </svg>
    </div>

    <div id="notification"></div>
  </div>

  <div class="footer">Created by CJ P</div>

  <script>
    let originalData = [];
    let updateOnlyData = [];
    let finalCleanedData = [];
    let workbook = null;

    const loading = document.getElementById('loading');
    const notificationEl = document.getElementById('notification');

    const btn = (id) => document.getElementById(id);

    const setLoading = (isLoading) => {
      loading.style.display = isLoading ? 'block' : 'none';
    };

    const notify = (msg, isError = false) => {
      notificationEl.innerText = msg;
      notificationEl.style.color = isError ? '#bd2130' : '#1d6f42';
      setLoading(false);
    };

    const disableAllStepButtons = () => {
      ["generateUpdateOnlyBtn", "downloadUpdateOnlyBtn", "removeDuplicatesBtn", "removeZeroQtyBtn", "downloadFinalBtn"]
        .forEach(id => btn(id).disabled = true);
    };

    const safeTrim = (v) => (v === null || v === undefined) ? "" : String(v).trim();

    const parseQty = (v) => {
      const s = safeTrim(v);
      if (s === "") return NaN;
      const n = Number(s);
      return Number.isFinite(n) ? n : NaN;
    };

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files && e.target.files[0];
      if (!file) {
        notify("No file selected.", true);
        return;
      }

      setLoading(true);
      disableAllStepButtons();

      const reader = new FileReader();
      reader.onload = (evt) => {
        try {
          const data = evt.target.result;
          workbook = XLSX.read(data, { type: 'array' });
          const firstSheetName = workbook.SheetNames[0];
          if (!firstSheetName) {
            notify("No sheets found in this workbook.", true);
            workbook = null;
            return;
          }

          const sheet = workbook.Sheets[firstSheetName];
          originalData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });

          if (!Array.isArray(originalData) || originalData.length === 0) {
            notify("Sheet is empty.", true);
            workbook = null;
            return;
          }

          // Ensure header row exists
          if (!Array.isArray(originalData[0]) || originalData[0].length === 0) {
            notify("Header row looks empty. Please check the file format.", true);
            workbook = null;
            return;
          }

          btn('generateUpdateOnlyBtn').disabled = false;
          notify("File loaded. Ready to remove unnecessary data.");
        } catch (err) {
          console.error(err);
          notify("Failed to read file. Please try a different Excel file.", true);
          workbook = null;
        }
      };

      reader.onerror = () => {
        notify("Could not read the file.", true);
      };

      reader.readAsArrayBuffer(file);
    });

    btn('generateUpdateOnlyBtn').addEventListener('click', () => {
      if (!originalData.length) return notify("Please upload a file first.", true);

      setLoading(true);

      setTimeout(() => {
        // Remove column K (index 10) safely from every row
        const colIndexToRemove = 10;
        updateOnlyData = originalData.map(row => {
          const newRow = Array.isArray(row) ? [...row] : [];
          if (newRow.length > colIndexToRemove) {
            newRow.splice(colIndexToRemove, 1);
          }
          return newRow;
        });

        btn('downloadUpdateOnlyBtn').disabled = false;
        btn('removeDuplicatesBtn').disabled = false;

        notify('Unnecessary data removed (Column K). You can now download the Channel Advisor file.');
      }, 250);
    });

    btn('downloadUpdateOnlyBtn').addEventListener('click', () => {
      if (!updateOnlyData.length) return notify("Please run 'Remove Unnecessary Data' first.", true);

      setLoading(true);

      setTimeout(() => {
        try {
          const sheet = XLSX.utils.aoa_to_sheet(updateOnlyData);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, sheet, "UpdateOnly");
          XLSX.writeFile(wb, "ChannelAdvisor_Cleaned_File.xlsx");
          notify("Channel Advisor file downloaded.");
        } catch (err) {
          console.error(err);
          notify("Download failed. Please try again.", true);
        }
      }, 150);
    });

    btn('removeDuplicatesBtn').addEventListener('click', () => {
      if (!updateOnlyData.length) return notify("Please run 'Remove Unnecessary Data' first.", true);

      setLoading(true);

      setTimeout(() => {
        const header = updateOnlyData[0] || [];
        const ksiIndex = header.indexOf("KSI_no");
        if (ksiIndex === -1) return notify('Column "KSI_no" not found.', true);

        const seen = new Set();
        const filtered = [header];

        for (let i = 1; i < updateOnlyData.length; i++) {
          const row = updateOnlyData[i] || [];
          const keyRaw = row[ksiIndex];
          const key = safeTrim(keyRaw);

          // If blank, keep it (donâ€™t accidentally delete valid rows with empty keys)
          if (key === "") {
            filtered.push(row);
            continue;
          }

          if (!seen.has(key)) {
            seen.add(key);
            filtered.push(row);
          }
        }

        finalCleanedData = filtered;
        btn('removeZeroQtyBtn').disabled = false;

        notify("Duplicates removed from 'KSI_no'. You may now remove 0 qty.");
      }, 250);
    });

    btn('removeZeroQtyBtn').addEventListener('click', () => {
      if (!finalCleanedData.length) return notify("Please remove duplicates first.", true);

      setLoading(true);

      setTimeout(() => {
        const header = finalCleanedData[0] || [];
        const qtyIndex = header.indexOf("qty");
        if (qtyIndex === -1) return notify('Column "qty" not found.', true);

        finalCleanedData = finalCleanedData.filter((row, idx) => {
          if (idx === 0) return true; // keep header
          const qty = parseQty((row || [])[qtyIndex]);
          // remove if qty is exactly 0
          return !(Number.isFinite(qty) && qty === 0);
        });

        btn('downloadFinalBtn').disabled = false;
        notify('Rows with 0 qty removed. Ready to download ZenMighty file.');
      }, 250);
    });

    btn('downloadFinalBtn').addEventListener('click', () => {
      if (!finalCleanedData.length) return notify("No cleaned data found. Run the steps first.", true);

      setLoading(true);

      setTimeout(() => {
        try {
          const sheet = XLSX.utils.aoa_to_sheet(finalCleanedData);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, sheet, "FinalCleaned");
          XLSX.writeFile(wb, "ZenMighty_Cleaned_Inventory.xlsx");
          notify("ZenMighty file downloaded.");
        } catch (err) {
          console.error(err);
          notify("Download failed. Please try again.", true);
        }
      }, 150);
    });

    btn('clearBtn').addEventListener('click', () => {
      originalData = [];
      updateOnlyData = [];
      finalCleanedData = [];
      workbook = null;

      document.getElementById('fileInput').value = '';
      disableAllStepButtons();
      notificationEl.innerText = '';
      setLoading(false);
    });
  </script>
</body>
</html>
